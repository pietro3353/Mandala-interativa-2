<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandala Ypê Circular 7 Dimensões - Atualizada</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Fundo definido para a cor do slide (#141950) */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #141950; 
            overflow: hidden; 
        }
        
        .slice-group { transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease; cursor: pointer; }
        .slice-group:hover { opacity: 0.9; filter: brightness(1.1); }
        .slice-path { transition: fill 0.3s ease; }
        
        .fade-in { animation: fadeIn 0.4s ease-in-out forwards; }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(15px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #3A9480; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #1B4D3E; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">

    <div class="flex flex-col lg:flex-row items-center justify-center gap-12 w-full max-w-[1400px] z-10">
        
        <!-- Área da Mandala Circular (SVG) -->
        <div class="relative w-[650px] h-[650px] flex-shrink-0 drop-shadow-2xl select-none mx-auto lg:mx-0">
            <svg id="mandala-svg" width="650" height="650" viewBox="0 0 650 650">
                <defs>
                    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                        <feGaussianBlur stdDeviation="3" result="blur" />
                        <feComposite in="SourceGraphic" in2="blur" operator="over" />
                    </filter>
                </defs>
                
                <!-- Slices serão gerados via JS aqui -->
                <g id="slices-layer"></g>
                
                <!-- Centro Estático Circular -->
                <g id="center-group">
                    <circle cx="325" cy="325" r="95" fill="#FFFFFF" stroke="#FFD700" stroke-width="3" class="shadow-inner" />
                    
                    <text x="325" y="295" text-anchor="middle" fill="#003399" font-size="14" font-weight="900" style="letter-spacing: 2px; text-transform: uppercase; font-family: 'Inter', sans-serif;">O JEITO</text>
                    
                    <text x="325" y="340" text-anchor="middle" fill="#003399" font-weight="bold" font-size="52" style="font-style: italic; letter-spacing: -3px; font-family: 'Inter', sans-serif; filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.1));">Ypê</text>
                    
                    <text x="325" y="375" text-anchor="middle" fill="#003399" font-size="14" font-weight="900" style="letter-spacing: 2px; text-transform: uppercase;">DE...</text>
                </g>
            </svg>

            <!-- Tooltip Instrução -->
            <div id="instruction-tooltip" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 translate-y-48 bg-white/95 px-6 py-2.5 rounded-full text-sm font-bold text-[#10403B] shadow-2xl pointer-events-none transition-opacity duration-300 border-2 border-[#FFD700] uppercase tracking-widest flex items-center gap-2">
                <i data-lucide="mouse-pointer-click" width="16" height="16"></i>
                Clique nas dimensões
            </div>
        </div>

        <!-- Painel de Detalhes -->
        <div id="detail-panel" class="flex-1 w-full max-w-2xl bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl border-t-8 border-[#3A9480] overflow-hidden h-[650px] flex flex-col transition-all duration-300 relative">
            <div class="h-full flex flex-col items-center justify-center p-10 text-center text-gray-400">
                <div class="bg-blue-50 p-6 rounded-full mb-6 shadow-inner">
                    <i data-lucide="layout-dashboard" class="w-16 h-16 text-[#3A9480]"></i>
                </div>
                <h3 class="text-2xl font-bold text-[#003399] mb-3">O Ecossistema Ypê</h3>
                <p class="text-sm text-gray-500 max-w-sm leading-relaxed">Clique em uma das dimensões da mandala para explorar a narrativa estratégica, atributos, direcionadores e processos, conforme definido no planejamento.</p>
            </div>
        </div>
    </div>

    <script>
        // --- DADOS REESTRUTURADOS E SIMPLIFICADOS (7 DIMENSÕES) ---
        const data = [
            { 
                id: "inovar", 
                label: "Inovar", 
                color: "#18544B", 
                textColor: "#FFFFFF", 
                iconName: "lightbulb", 
                narrative: "INOVAÇÃO INCREMENTAL COM FOCO EM GERAR VALOR PARA A YPÊ. Utiliza a inovação para sustentar seu crescimento, eficiência e relevância na prateleira para o consumidor. Nem sempre é inovação disruptiva. Estimular pessoas para trazer idéias não só experimentar.",
                details: [
                    { atributo: "PRODUTO", direcionador: "ESTUDO DE TENDÊNCIAS DE MERCADO", processos: "Pesquisas com consumidor (Nielsen)" },
                    { atributo: "PRODUTO", direcionador: "OFICINAS DE PRODUTO", processos: "Governança de novas ideias de produto" },
                    { atributo: "NEGÓCIO", direcionador: "NOVOS MODELOS", processos: "Novas parcerias (ex: Loccitane); Omnicanalidade" },
                    { atributo: "NEGÓCIO", direcionador: "NOVAS TECNOLOGIAS E PRESENÇA DIGITAL", processos: "Comitê de Inteligência Artificial; Yara" },
                    { atributo: "NEGÓCIO", direcionador: "NOVOS MERCADOS", processos: "Novos canais; Nova categoria (tixlog)" }
                ]
            },
            { 
                id: "liderar", 
                label: "Liderar", 
                color: "#22695C", 
                textColor: "#FFFFFF", 
                iconName: "flag", 
                narrative: "Jeito Ypê de Liderar é um sistema onde o líder define o caminho (Estratégia), prepara as Pessoas, garante os Processos, estabelece as regras (Governança) e protege a Reputação. O resultado esperado dessa conexão direta é uma liderança consistente que gera decisões eficazes e rentabilidade sustentável.",
                details: [
                    { atributo: "ESTRATÉGIA", direcionador: "MERCADO", processos: "Regionalização; Aumentar Participação de Mercado; Novos CDs" },
                    { atributo: "ESTRATÉGIA", direcionador: "DIRECIONAMENTO ESTRATÉGICO", processos: "70 em 7; Reunião trimestral de resultados" },
                    { atributo: "ESTRATÉGIA", direcionador: "METAS E OBJETIVOS CLAROS", processos: "PPR; Analytics e inteligência de vendas regionalizada" },
                    { atributo: "PESSOAS", direcionador: "ATRAÇÃO", processos: "Employer Branding; Programa de Estágio" },
                    { atributo: "PESSOAS", direcionador: "ENGAJAMENTO", processos: "Segurança Psicológica dentro das áreas; Convenção de Líderes" },
                    { atributo: "PESSOAS", direcionador: "DESENVOLVIMENTO", processos: "Feedbacks contínuos; Ciclo de Gente" },
                    { atributo: "GOVERNANÇA", direcionador: "MODELO DE GESTÃO", processos: "Fóruns de decisão; Ritos (Reunião Trimestral de Resultados, etc)" },
                    { atributo: "PROCESSOS", direcionador: "AUTOMAÇÃO", processos: "Dia Y (Hackathon)" },
                    { atributo: "PROCESSOS", direcionador: "INTELIGÊNCIA ARTIFICIAL", processos: "Comitê de avaliação de LLMs" },
                    { atributo: "PROCESSOS", direcionador: "MELHORIA CONTÍNUA", processos: "SEY; Green Belt; Ydealize; Cultivar Ideias" },
                    { atributo: "REPUTAÇÃO", direcionador: "GESTÃO DE CRISE", processos: "Comitê de crise" },
                    { atributo: "REPUTAÇÃO", direcionador: "IMAGEM INSTITUCIONAL", processos: "Narrativa Corporativa; Programa de Embaixadores" }
                ]
            },
            { 
                id: "gerar-resultados", 
                label: "Gerar Resultados", 
                color: "#2D7E6E", 
                textColor: "#FFFFFF", 
                iconName: "trending-up", 
                narrative: "O foco central desta dimensão é a entrega de valor real ao negócio, assegurando que os resultados financeiros não sejam obtidos a qualquer custo, mas sim através de processos eficientes, éticos e com alta qualidade.",
                details: [
                    { atributo: "RENTABILIDADE", direcionador: "DISCIPLINA FINANCEIRA", processos: "Gestão Financeira Corporativa" },
                    { atributo: "EFICIÊNCIA E PERFORMANCE", direcionador: "GESTÃO DE INDICADORES", processos: "GPD (Modelo Falconi)" },
                    { atributo: "EFICIÊNCIA E PERFORMANCE", direcionador: "PRODUTIVIDADE", processos: "SEY e TPM" },
                    { atributo: "ÉTICA", direcionador: "CULTURA DE INTEGRIDADE", processos: "Selo Pró-Ética; Código de Conduta; Be Compliance" }
                ]
            },
            { 
                id: "executar", 
                label: "Executar", 
                color: "#3A9480", 
                textColor: "#FFFFFF", 
                iconName: "check-square", 
                narrative: "Executar foca em transformar o que foi planejado em realidade com excelência, disciplina e autorresponsabilização. Executar é o termo mais adequado (em vez de 'Operar'), pois significa cumprir, realizar e colocar em prática uma tarefa ou ordem.",
                details: [
                    { atributo: "Projetos", direcionador: "Gestão Estruturada", processos: "VMO; Governança de Projetos; IBP" },
                    { atributo: "Qualidade", direcionador: "-", processos: "Diagnóstico de Qualidade (Nexus); Mandala de Qualidade" },
                    { atributo: "Rotinas", direcionador: "Disciplina na Execução", processos: "Comitê de Indicadores; TPM; SEY" },
                    { atributo: "Sincronismo da Cadeia", direcionador: "Fornecimento e Operações", processos: "S&OP; Gestão Cadeia de Fornecimento; Plataforma Coupa" }
                ]
            },
            { 
                id: "servir", 
                label: "Servir", 
                color: "#49AA93", 
                textColor: "#FFFFFF", 
                iconName: "users", 
                narrative: "A história central da dimensão Servir é baseada na importância de olhar para esses dois clusters de relacionamento para sustentar o fator fundamental do negócio.",
                details: [
                    { atributo: "CLIENTE", direcionador: "EFICIÊNCIA COMERCIAL", processos: "JBP (Joint Business Plan); CRM; Contato com Cliente via Força de Vendas" },
                    { atributo: "CLIENTE", direcionador: "EFICIÊNCIA LOGÍSTICA", processos: "Acompanhamento de Prazos de Entrega; Acompanhamento de Ruptura de Gôndola" },
                    { atributo: "CONSUMIDOR", direcionador: "PROPOSTA DE VALOR CLARA", processos: "Marketing (Campanhas, Redes Sociais, Mídia)" },
                    { atributo: "CONSUMIDOR", direcionador: "DEMOCRATIZAÇÃO DE ACESSO", processos: "Projeto IA SAC; SAC" },
                    { atributo: "CONSUMIDOR", direcionador: "EXPERIÊNCIA DO CONSUMIDOR", processos: "Pesquisas de Monitoramento da Experiência; Ominicanalidade da Jornada" }
                ]
            },
            { 
                id: "aprender", 
                label: "Aprender", 
                color: "#5BC1A6", 
                textColor: "#002855", 
                iconName: "book-open", 
                narrative: "A Narrativa percorre a intenção de deixar de ser vista como um simples \"catálogo de cursos\" ou uma universidade corporativa tradicional. O novo foco é transformar o aprendizado em uma cultura viva e diária, onde o conhecimento é gerado na prática, compartilhado entre as pessoas e institucionalizado pela companhia, além de garantir a perenidade e a excelência operacional do negócio. É responsabilidade de cada um transformar conhecimento em valor para si e para a organização.",
                details: [
                    { atributo: "Função Atual (Básico)", direcionador: "-", processos: "Programa de Estágio; Academias (Sopro, Vendas, Manutenção); Onboarding Industrial" },
                    { atributo: "Novas Habilidades (Carreira)", direcionador: "-", processos: "UnYpê (Learning Sprints); Plataforma Único Skill; Ypê Talks; EducaYpê" },
                    { atributo: "Repassar Conhecimento", direcionador: "-", processos: "Hubs de Aprendizagem; Matrizes de Habilidades; LUP (Lição de Um Ponto)" }
                ]
            },
            { 
                id: "cuidar", 
                label: "Cuidar", 
                color: "#70D7BA", 
                textColor: "#002855", 
                iconName: "heart", 
                narrative: "A narrativa para a dimensão Cuidar na Ypê foi estruturada em torno do zelo pelo ecossistema do negócio, abrangendo desde o impacto social até a preservação dos ativos físicos. O conceito central é que a companhia cuida de diferentes frentes através de direcionadores específicos, pautados por simplicidade e pelo zelo prático. A narrativa também introduz a ideia de que o cuidado não é uma via de mão única.",
                details: [
                    { atributo: "COMUNIDADE", direcionador: "RESPONSABILIDADE SOCIAL", processos: "Programa de Voluntariado; Movimento Educa 2030; Visitas Você na Ypê" },
                    { atributo: "MEIO AMBIENTE", direcionador: "SUSTENTABILIDADE", processos: "Plano Diretor de Sustentabilidade; Selo Ouro GHG Protocol; Movimento Pró-Água" },
                    { atributo: "COLABORADORES", direcionador: "EXPERIÊNCIA DO COLABORADOR", processos: "Pesquisas de Engajamento (GPTW / Pulsa); Foco em Mulheres na Liderança; Revitaliza RH; Programa de D&I" },
                    { atributo: "COLABORADORES", direcionador: "SAÚDE E SEGURANÇA", processos: "Programa de Saúde Integral; Programa Cuidar; Parceria Dupont" },
                    { atributo: "PATRIMÔNIO", direcionador: "AMBIENTE SEGURO", processos: "Programa de Conservação Autônoma (TPM); SSMA" },
                    { atributo: "PATRIMÔNIO", direcionador: "RECURSOS", processos: "Gestão de Sistemas; Gestão de Capacidade e Infraestrutura" }
                ]
            }
        ];

        const center = { x: 325, y: 325 };
        const totalSlices = data.length;
        const radius = 240; 
        const innerRadius = 110;

        // --- FUNÇÕES DE GEOMETRIA PARA ARCOS CIRCULARES (DONUT) ---
        function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
            const angleInRadians = (angleInDegrees - 90) * Math.PI / 180.0;
            return {
                x: centerX + (radius * Math.cos(angleInRadians)),
                y: centerY + (radius * Math.sin(angleInRadians))
            };
        }

        function describeDonutSlice(x, y, radius, innerRadius, startAngle, endAngle) {
            const startOuter = polarToCartesian(x, y, radius, endAngle);
            const endOuter = polarToCartesian(x, y, radius, startAngle);
            const startInner = polarToCartesian(x, y, innerRadius, endAngle);
            const endInner = polarToCartesian(x, y, innerRadius, startAngle);
            const largeArcFlag = endAngle - startAngle <= 180 ? "0" : "1";

            return [
                "M", startOuter.x, startOuter.y,
                "A", radius, radius, 0, largeArcFlag, 0, endOuter.x, endOuter.y,
                "L", endInner.x, endInner.y,
                "A", innerRadius, innerRadius, 0, largeArcFlag, 1, startInner.x, startInner.y,
                "Z"
            ].join(" ");
        }

        // --- RENDERIZAÇÃO DOS SLICES ---
        function renderMandala() {
            const slicesLayer = document.getElementById('slices-layer');
            const anglePerSlice = 360 / totalSlices;

            data.forEach((item, index) => {
                const startAngle = index * anglePerSlice;
                const endAngle = startAngle + anglePerSlice;

                const group = document.createElementNS("http://www.w3.org/2000/svg", "g");
                group.setAttribute("class", "slice-group");
                group.setAttribute("data-index", index);
                group.style.transformOrigin = `${center.x}px ${center.y}px`;
                
                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                path.setAttribute("d", describeDonutSlice(center.x, center.y, radius, innerRadius, startAngle, endAngle));
                path.setAttribute("fill", item.color);
                path.setAttribute("stroke", "#141950"); 
                path.setAttribute("stroke-width", "4"); 
                path.setAttribute("class", "slice-path");

                const textRadius = innerRadius + (radius - innerRadius) / 2;
                const midAngle = startAngle + (anglePerSlice / 2);
                const textPos = polarToCartesian(center.x, center.y, textRadius, midAngle);

                const foreignObject = document.createElementNS("http://www.w3.org/2000/svg", "foreignObject");
                foreignObject.setAttribute("x", textPos.x - 50); 
                foreignObject.setAttribute("y", textPos.y - 30); 
                foreignObject.setAttribute("width", "100");
                foreignObject.setAttribute("height", "60");
                foreignObject.setAttribute("style", "pointer-events: none;"); 

                const div = document.createElement("div");
                div.className = "flex flex-col items-center justify-center h-full text-center";
                div.innerHTML = `
                    <div style="color: ${item.textColor};" class="mb-1 filter drop-shadow-md">
                        <i data-lucide="${item.iconName}" width="22" height="22"></i>
                    </div>
                    <span class="font-bold text-[10px] uppercase tracking-wider leading-tight" style="color: ${item.textColor}; text-shadow: 0px 1px 2px rgba(0,0,0,0.5);">
                        ${item.label}
                    </span>
                `;
                
                foreignObject.appendChild(div);
                group.appendChild(path);
                group.appendChild(foreignObject);

                group.addEventListener('click', () => setActiveSlice(index));

                slicesLayer.appendChild(group);
            });
            
            lucide.createIcons(); 
        }

        // --- LÓGICA DE INTERAÇÃO E PAINEL ---
        let activeSliceIndex = null;

        function setActiveSlice(index) {
            if (activeSliceIndex === index) return;
            activeSliceIndex = index;

            const groups = document.querySelectorAll('.slice-group');
            
            groups.forEach((group) => {
                const originalIndex = parseInt(group.getAttribute('data-index'));
                const path = group.querySelector('.slice-path');

                if (originalIndex === index) {
                    group.parentNode.appendChild(group); 
                    group.style.transform = `scale(1.05)`;
                    path.setAttribute("stroke", "#FFD700");
                    path.setAttribute("stroke-width", "4");
                    path.style.filter = "drop-shadow(0px 10px 15px rgba(0,0,0,0.4))";
                } else {
                    group.style.transform = `scale(1)`;
                    path.setAttribute("stroke", "#141950");
                    path.setAttribute("stroke-width", "4");
                    path.style.filter = "none";
                }
            });

            const tooltip = document.getElementById('instruction-tooltip');
            if(tooltip) tooltip.style.opacity = '0';
            
            updatePanelContent(index);
        }

        function updatePanelContent(index) {
            const item = data[index];
            const panel = document.getElementById('detail-panel');
            
            // Agrupar os detalhes por "Atributo"
            const groupedDetails = item.details.reduce((acc, curr) => {
                if (!acc[curr.atributo]) acc[curr.atributo] = [];
                acc[curr.atributo].push(curr);
                return acc;
            }, {});

            let detailsHTML = '';
            
            for (const [atributo, rows] of Object.entries(groupedDetails)) {
                detailsHTML += `
                    <div class="mb-6 bg-white rounded-xl border border-gray-200 overflow-hidden shadow-sm">
                        <div class="bg-gray-50 px-5 py-3 border-b border-gray-200 flex items-center gap-2">
                            <i data-lucide="layers" width="16" height="16" style="color: ${item.color}"></i>
                            <h4 class="font-bold text-gray-800 uppercase tracking-wider text-sm">Atributo: ${atributo}</h4>
                        </div>
                        <div class="p-0 divide-y divide-gray-100">
                `;
                
                rows.forEach(row => {
                    const hasDirecionador = row.direcionador && row.direcionador !== "-";
                    const hasProcessos = row.processos && row.processos !== "-";

                    detailsHTML += `
                            <div class="p-5 hover:bg-gray-50/50 transition-colors">
                                ${hasDirecionador ? `
                                <div class="mb-2">
                                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-1">Direcionador</span>
                                    <span class="text-sm font-bold text-[#003399]">${row.direcionador}</span>
                                </div>
                                ` : ''}
                                
                                ${hasProcessos ? `
                                <div>
                                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-1">Processos / Programas</span>
                                    <div class="flex items-start gap-2 text-sm text-gray-600 leading-relaxed">
                                        <div class="mt-1.5 min-w-[6px] w-1.5 h-1.5 rounded-full flex-shrink-0" style="background-color: ${item.color}"></div>
                                        <span>${row.processos}</span>
                                    </div>
                                </div>
                                ` : ''}
                            </div>
                    `;
                });

                detailsHTML += `
                        </div>
                    </div>
                `;
            }

            const content = `
                <div class="h-full flex flex-col fade-in relative">
                    <div class="absolute top-0 left-0 w-full h-2" style="background-color: ${item.color}"></div>

                    <div class="p-8 border-b border-gray-100 bg-gradient-to-b from-white to-gray-50 flex-shrink-0">
                        <div class="flex items-center gap-4 mb-4">
                            <div class="p-4 rounded-2xl shadow-lg transform -rotate-3" style="background-color: ${item.color}">
                                <i data-lucide="${item.iconName}" width="32" height="32" class="text-white"></i>
                            </div>
                            <div>
                                <h2 class="text-3xl font-black text-[#003399]">
                                    ${item.label}
                                </h2>
                                <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mt-1">
                                    Dimensão Estratégica
                                </p>
                            </div>
                        </div>
                        
                        <div class="bg-white p-4 rounded-xl border-l-4 shadow-sm text-sm text-gray-600 leading-relaxed italic" style="border-left-color: ${item.color}">
                            "${item.narrative}"
                        </div>
                    </div>

                    <div class="p-8 overflow-y-auto custom-scroll flex-1 bg-slate-50/50">
                        ${detailsHTML}
                    </div>
                </div>
            `;
            panel.innerHTML = content;
            lucide.createIcons(); 
        }

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            renderMandala();
            lucide.createIcons();
        });

    </script>
</body>
</html>
